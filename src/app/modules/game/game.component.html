    <div class="flex-1 text-right w-1/4">
      <button class="daisy-btn text-primary daisy-btn-circle daisy-btn-ghost">
        <icon name="heroicons_outline:cog"></icon>
      </button>
    </div>
  </nav>

  <!-- Body -->
  <div class="w-full flex-auto flex flex-col gap-6 p-4 sm:p-6">
    <!-- Game Status -->
    <div class="rounded-lg px-4 py-3 bg-card shadow-sm flex items-center">
      <div
        class="stone"
        [ngClass]="{
          'white': status.color === 'white',
          'black': status.color === 'black',
          'koi-fish': !status.color
        }"
      >
      </div>

      <div class="mx-4 flex-auto text-center font-medium">{{status.message}}</div>

      <div class="stone"></div>
    </div>

    <!-- Game Board -->
    <div class="flex-auto flex items-center justify-center overflow-hidden">
      <div class="w-full h-full">
        <gomoku-board #board (onTurn)="turn($event)"></gomoku-board>
      </div>
    </div>

    <!-- Actions -->
    <div class="flex items-center">
      <div class="flex-1 text-left">
        <button
          class="daisy-btn daisy-btn-primary daisy-btn-outline daisy-btn-circle"
          (click)="undo()"
        >
          <icon name="heroicons_outline:reply"></icon>
        </button>
      </div>

      <div class="flex-1 text-center">
        <button
          class="daisy-btn daisy-btn-primary rounded-full text-lg w-24"
          *ngIf="!playing"
          (click)="start()"
        >
          go
        </button>
      </div>

      <div class="flex-1 text-right">
        <button
          class="daisy-btn daisy-btn-primary daisy-btn-outline daisy-btn-circle"
          (click)="setup()"
        >
          <icon name="heroicons_outline:star"></icon>
        </button>
      </div>
    </div>
  </div>

</main>
